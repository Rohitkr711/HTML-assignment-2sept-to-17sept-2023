<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var</title>
</head>
<style>
    :root{
      --primaryColor:#00b7ff;
      --secondaryColor:#6c757d;
    }
    #primaryBtn{
        background-color: var(--primaryColor);
        color: white;
        border: none;
    }
    #secondaryBtn{
        background-color: var(--secondaryColor);
        color: white;
        border: none;
        
    }
</style>
<body>
    <input type="button" id="primaryBtn" value="Primary Button">
    <input type="button" id="secondaryBtn" value="Secondary Button">

    <!--
    Explain the purpose of using var() function in CSS?
     
    Ans: The "var" function in CSS is used to define a variable that can be used within a CSS document. This allows for easier maintenance and organization of styles, as changes to a variable can be made in a single location rather than across multiple styles. Additionally, variables can be used to create complex styles, such as gradients or animations, by breaking them down into smaller, more manageable components. Using variables can also help make styles more reusable and consistent throughout a project.           
    
    
    -->
</body>
</html>
