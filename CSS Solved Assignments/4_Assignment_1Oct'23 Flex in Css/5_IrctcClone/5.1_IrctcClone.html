<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="5.2_IrctcClone.css">
</head>

<body>

    <div class="container">
        <!--booking managment -->
        <div class="Ticket_page">

            <header class="header_container">
                <div class="img_container">
                    <img src="../../../../../Img & Vid/IRCTC_Logo.png" alt="irctc_Logo" class="irctc_logo">

                </div>

                <div class="header_right_container">
                    <div class="enqiry">
                        <p>Ask Disha</p>
                        <p>Contact us</p>
                        <p>Alerts</p>
                    </div>

                    <div class="header_btn">
                        <button class="login_btn btn1">Login</button>
                        <button class="register-btn btn1">Register</button>
                        <button class="Agent_btn btn1">Agent Login</button>
                    </div>
                </div>
            </header>


            <main class="main_container">

                <div class="ind_rly">
                    <h1 class="rly_name">Indian Railways</h1>
                    <span class="para">
                        <p class="safety">Safety</p>
                        <p class="security">Security</p>
                        <p class="punctuality"> Punctuality</p>
                    </span>

                </div>

                <div class="booking_btn">
                    <button class="book_btn btn2">
                        <img src="../../../../../Img & Vid/book_ticket_img.png" alt="ticket img " class="btn_img"><span>Book
                            Ticket</span>
                    </button>

                    <button class="pnr_btn btn2">
                        <img src="../../../../../Img & Vid/pnr_btn.png" alt="" class="btn_img"><span>PNR Status</span>
                    </button>

                    <button class="chart_btn btn2">
                        <img src="../../../../../Img & Vid/chart_btn.png" alt="" class="btn_img"><span>Chart/Vacancy</span>
                    </button>
                </div>


                <div class="sub_container">


                    <div class="place">

                        <div class="bording_place train">

                            <div class="train_img_left place_div">
                                <!-- train img -->
                                <img src="../../../../../Img & Vid/train_board_icon.png" alt="train_board_ico">
                            </div>

                            <div class="place_div text">
                                <p class="from img"><span>From</span> <img src="../../../../../Img & Vid/dropdown_icon.png"
                                        alt="dropdown_icon"></p>
                                <h2 class="board_palce_name">Bangalore</h2>
                                <p class="short_board_name bottom_text">KSR - Bangalore</p>

                            </div>

                        </div>



                        <div class="arrow">
                            <!-- arrow image -->
                            <img src="../../../../../Img & Vid/from_to_arrow.png" alt="arrow">

                        </div>



                        <div class="destination_place train">

                            <div class="train_destination_img">
                                <img src="../../../../../Img & Vid/train_leave_icon.png" alt="train_leave">
                            </div>

                            <div class="destitaion_place text">
                                <p class="to img">TO <img src="../../../../../Img & Vid/dropdown_icon.png"
                                        alt="dropdown_icon">
                                </p>
                                <h2 class="destination_palce_name">Kasaragod</h2>
                                <p class="short_destination_name bottom_text">KSD - Kasaragod</p>
                            </div>
                        </div>

                    </div>


                    <div class="ticket_date">

                        <div class="date_left  date">
                            <div class="date_calendar_icon">
                                <!-- date img -->
                                <img src="../../../../../Img & Vid/calendar_icon.png" alt="calendar_icon">
                            </div>

                            <div class="date&day text">
                                <p class="date_label img"><span>Date</span> <img
                                        src="../../../../../Img & Vid/dropdown_icon.png" alt=""></p>
                                <h2 class="date">01 Aug 23</h2>
                                <p class="day bottom_text">Tuesday</p>
                            </div>
                        </div>


                        <div class="class-container date">
                            <div>
                                <!-- <span>dot img</span> -->
                                <img src="../../../../../Img & Vid/class_tier_icon.png" alt="">
                            </div>

                            <div class="text">
                                <p class="class_label img"><span>Class</span> <img
                                        src="../../../../../Img & Vid/dropdown_icon.png" alt=""></p>
                                <h2 class="coach_name">3A</h2>
                                <p class="tier bottom_text">Ac 3 tier</p>
                            </div>

                        </div>


                        <div class="booking_condition date">
                            <div>
                                <!-- seat available icon -->
                                <img src="../../../../../Img & Vid/seat_type_icon.png" alt="">
                            </div>

                            <div class="seat_selection text">
                                <p class="seat_type_label img"><span>Seat Type</span> <img
                                        src="../../../../../Img & Vid/dropdown_icon.png" alt=""></p>
                                <h2 class="tatkal_book">TATKAL</h2>
                                <p class="tier bottom_text">Ac Tier</p>
                            </div>

                        </div>

                    </div>
                </div>


            </main>


            <div class="search_container">
                <span class="search">Search Train</span><img src="../../../../Img & Vid/search_arrow.png" alt="">
            </div>


        </div>

        <!-- image part -->
        <div class="train_img">
            <img src="../../../../../Img & Vid/5.Vandebharat_train.PNG" alt="vadebharat_Train" class="t1">
            <img src="../../../../../Img & Vid/5.Express_train.PNG" alt="express_Train" class="t1">
        </div>
    </div>


</body>

</html>
